<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Título alterado -->
    <title>Experiência AR Cartão Orbee 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .logo-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
      .logo-container img {
        height: 40px;
        width: auto;
        display: block;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <!-- Logo no canto inferior direito -->
    <a
      href="https://bio.link/orbee360"
      target="_blank"
      rel="noopener noreferrer"
      class="logo-container"
    >
      <img src="./orbee360.png" alt="Logo Orbee 360" />
    </a>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 
        1. A "DESPENSA" (<a-assets>):
           Pré-carregamos sua imagem aqui para que ela apareça instantaneamente.
           - Damos a ela o ID "orbeeImg" para que possamos usá-la depois.
           - O caminho (src) aponta para o arquivo na mesma pasta.
      -->
      <a-assets>
        <img id="orbeeImg" src="./orbee.webp" />
      </a-assets>

      <!-- A câmera é controlada pelo MindAR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        2. O "PALCO" (<a-entity>):
           Este é o conteúdo que REALMENTE aparece quando o alvo (seu cartão) é encontrado.
           - targetIndex="0": Refere-se ao primeiro alvo dentro do seu arquivo targets.mind.
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!--
          3. O OBJETO VISÍVEL (<a-image>):
             Esta é a tag para exibir uma imagem.
             - src="#orbeeImg": Pega a imagem que carregamos nos assets.
             - width="1": Define a largura da imagem como 1 unidade no mundo 3D.
               A altura será ajustada automaticamente para manter a proporção da imagem original.
        -->
        <a-image
          src="#orbeeImg"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
