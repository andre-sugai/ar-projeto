<html>
  <head>
    <title>MindAR - A-Frame</title>
    <!-- Configuração da viewport para garantir que a página se adapte ao dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Importação das bibliotecas. A ordem é importante! -->
    <!-- 1. Biblioteca principal do MindAR -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <!-- 2. Biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- 3. Integração do MindAR com A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <body>
    <!-- 
      A cena do A-Frame precisa ser configurada com o componente mindar-image.
      - imageTargetSrc: Caminho para o seu arquivo de alvos compilado.
      - vr-mode-ui: Desabilita o botão de VR padrão do A-Frame.
      - device-orientation-permission-ui: Desabilita o pop-up de permissão de orientação do dispositivo.
    -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 
        A câmera é controlada pelo MindAR. 
        look-controls="enabled: false" é importante para não haver conflito.
      -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        Esta entidade representa o seu alvo de imagem (o primeiro alvo, index 0).
        O conteúdo dentro dela aparecerá quando o alvo for detectado.
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          color="blue"
          opacity="0.5" <!-- CORRIGIDO: de "opaciy" para "opacity" -->
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
