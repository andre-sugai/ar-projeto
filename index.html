<!DOCTYPE html>
<html>
  <head>
    <title>Experiência AR Orbee 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .logo-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
      .logo-container img {
        height: 40px;
        width: auto;
        display: block;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <!-- Logo no canto inferior direito -->
    <a
      href="https://bio.link/orbee360"
      target="_blank"
      rel="noopener noreferrer"
      class="logo-container"
    >
      <img src="./orbee360.png" alt="Logo Orbee 360" />
    </a>

    <!-- Cena MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 1. "DESPENSA": Carregamos a sua foto 360° -->
      <a-assets>
        <img id="fotosfera-img" src="./tour.webp" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 2. "PALCO": O conteúdo que aparece sobre o cartão -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 
          3. A FOTOSFERA FLUTUANTE:
          Esta é a nossa esfera 3D.
          - src="#fotosfera-img": Aplica sua imagem 360° na superfície da esfera.
          - radius="0.5": Define o tamanho da esfera.
          - position="0 0.5 0": Levanta a esfera para que ela flutue acima do cartão.
          - animation: Faz a esfera girar lentamente sobre o eixo Y.
        -->
        <a-sphere
          src="#fotosfera-img"
          radius="0.5"
          position="0 1.5 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;"
        ></a-sphere>

        <!-- 
          4. O TEXTO 3D (Opcional):
          Um texto que flutua abaixo da esfera.
        -->
        <a-text
          value="Veja nosso trabalho em 360 graus"
          color="#FFFFFF"
          align="center"
          position="0 -0.2 0"
          scale="0.3 0.3 0.3"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
